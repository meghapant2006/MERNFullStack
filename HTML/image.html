<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image and marquee in html</title>
</head>
<body>
</body>
<marquee>
<img src="../public/img1.jpg"  height="300" width="500px" alt="PC coding">
</marquee>

<marquee direction="right">
<img src="../public/img2.jpg"  height="300" width="500px" alt="">
</marquee>

<marquee direction="left" scrollamount="10">
<img src="../public/img3.jpg"  height="300" width="500px" alt="">
</marquee>

<marquee behavior="scroll" scrollamount="90">
<img src="../public/img4.jpg"  height="300" width="500px" alt="">
</marquee>

<marquee behavior="slide" scrollamount="50">
<img src="../public/img5.jpg"  height="300" width="500px" alt="">
</marquee>

<marquee behavior="alternate">
<img src="../public/img6.jpg"  height="300" width="500px" alt="">
</marquee>

<img src="https://images.pexels.com/photos/5380590/pexels-photo-5380590.jpeg"  height="300" width="500px" alt="">
</html>


<!-- 

              /            -   path of public folder
             ./            -   current folder
             ../           -   one folder back
             ../../        -   two folders back
             ../../../     -   three folders back
             ../../../../  -   four folders back           -->
