<!-- WAP to find the area of a square? -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = Number(prompt("Enter the side of square: "));
      var area = a * a;
      console.log("Area of square is: " + area);
    </script>
  </body>
</html>
