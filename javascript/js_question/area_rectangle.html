<!-- WAP to find the area of a rectangle? -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var l = Number(prompt("Enter the length of rectangle: "));
      console.log("the length is " + l);
      var b = Number(prompt("Enter the breadth of rectangle: "));
      console.log("the breadth is " + b);
      var area = l * b;
      console.log("Area of rectangle is: " + area);
    </script>
  </body>
</html>
