<!-- WAP to find the area of a circle? -->
 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var pi = 3.14;
      let r = Number(prompt("Enter radius of circle:"));
      let circleArea = pi * r * r;
      console.log("Area of Circle:", circleArea);
    </script>
  </body>
</html>
