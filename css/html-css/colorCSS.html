<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
</head>
<body>
    <h1>RGB</h1>
    <h2 style="background-color: rgb(255, 0, 0);"> rgb(255, 0, 0)</h2>
    <h2 style="background-color: rgb(0, 0, 255);"> rgb(0, 0, 255)</h2>
    <h2 style="background-color: rgb(0, 255, 0);"> rgb(0, 255, 0)</h2>
    <h2 style="background-color: rgb(255, 255, 0);"> rgb(255, 255, 0)</h2>
    <h2 style="background-color: rgb(255, 0, 255);"> rgb(255, 0, 255)</h2>
    <h2 style="background-color: rgb(0, 0, 0);"> rgb(0, 0, 0)</h2>

    <h1>rgba value</h1>
    <h2 style="background-color: rgba(0, 0, 255, 0.0);"> rgba(0, 0, 255, 0.0)</h2>
    <h2 style="background-color: rgba(0, 0, 255, 1.0);"> rgba(0, 0, 255, 1.0)</h2>

    <h1>HEX value</h1>
    <h2 style="background-color: #ff0000;">#ff0000</h2>
    <h2 style="background-color: #0000ff;">#0000ff</h2>

    <h1>hsl value</h1>
    <h2 style="background-color: hsl(0, 100%, 50%);"> hsl(0, 100%, 50%)</h2>



</body>
</html>
